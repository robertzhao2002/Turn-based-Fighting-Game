name: OCaml Tasks
on: [ push ]
jobs:
  ci-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Set up OCaml
      uses: ocaml/setup-ocaml@v1.1.11
      with:
          ocaml-compiler: 4.14.x
    - run: opam install . --deps-only --with-test
    - run: eval $(opam env)
    - run: make build
    - run: make test
