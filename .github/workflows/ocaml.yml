name: OCaml Tasks
on: [ push ]
jobs:
  ci-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Set up OCaml
      uses: ocaml/setup-ocaml@v1.1.11
      with:
          ocaml-compiler: 4.14.x
    - name: Install OCaml Dependencies
      run: opam install . --deps-only --with-test
    - name: Compile OCaml
      run: >
        eval $(opam env);
        make build
    - name: Run Unit Tests
      run: >
        eval $(opam env);
        make test;
    - name: Generate ODoc Documentation
      run: >
        eval $(opam env); 
        make doc
    - name: Upload ODoc Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Documentation
        path: _build/default/_doc/_html/index.html
    - name: Preview ODoc HTML
      id: html_preview
      uses: pavi2410/html-preview-action@v2
      with:
        html_file: '_build/default/_doc/_html/index.html'
    - name: ODoc HTML URL
      run: steps.html_preview.outputs.url
